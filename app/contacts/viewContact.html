<div ng-controller="ContactDetailCtrl" ng-init="initialize()">
    <h2>ID: {{m._id}}</h2>
    <form>
        <a ng-href="/app/#!/contacts">Go back</a>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text"
                   class="form-control"
                   id="firstName"
                   placeholder="Email"
                   ng-model="m.firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text"
                   class="form-control"
                   id="lastName"
                   placeholder="Password"
                   ng-model="m.lastName">
        </div>
        <div class="form-group">
            <label for="emailAddress">Email Address</label>
            <input type="email"
                   class="form-control"
                   id="emailAddress"
                   placeholder="Password"
                   ng-model="m.emailAddress">
        </div>
    </form>
</div>
